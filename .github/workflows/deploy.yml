
name: Build and Deploy Docker image
#
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push Laravel PHP-FPM
      uses: docker/build-push-action@v6
      with:
        context: .
        file: AppDockerfile
        push: true
        tags: ${{ vars.DOCKERHUB_USERNAME }}/app-image:latest

    - name: Build and push Nginx
      uses: docker/build-push-action@v6
      with:
        context: .
        file: NginxDockerfile
        push: true
        tags: ${{ vars.DOCKERHUB_USERNAME }}/nginx-image:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ vars.HOSTING_PC }}
        username: ${{ vars.HOSTING_USERNAME }}
        key: ${{ secrets.HOSTING_KEY }}
        script: |
          docker-compose down;
          docker-compose pull;
          docker-compose up -d;
